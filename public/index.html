<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tetris-cljs</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" width="280" height="400"></canvas>

      <button id="new-game" tabindex="-1">New game</button>
      <div class="randomize-buttons">
        <button class="random-fill" tabindex="-1" data-lines="8" data-density="0.8">Easy</button>
        <button class="random-fill" tabindex="-1" data-lines="12" data-density="0.6">Medium</button>
        <button class="random-fill" tabindex="-1" data-lines="14" data-density="0.4">Hard</button>
      </div>
      div>
    </div>
    <script src="js/main.js" charset="UTF-8"></script>
  </body>
</html>
