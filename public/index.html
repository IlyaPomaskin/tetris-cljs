        display: inline-block;
        text-align: center;
        vertical-align: middle;
        line-height: 30px;
        border: 1px solid rgba(20, 20, 20, 0.1);
        box-sizing: border-box;
      }
      .btn-1 {
        background-color: lightcoral;
      }
      .btn-2 {
        background-color: lightblue;
      }
      .btn-3 {

      }
      .btn-4 {

      .btn-5 {

      }
      .btn-6 {
        background-color: lightslategrey;
      }
