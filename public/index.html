<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>tetris-cljs</title>
  <style>
    :root {
      --decorative-pixel-size: 3px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    .cell {
      width: 30px;
      height: 30px;
      position: relative;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      line-height: 30px;
      border: 1px solid rgba(10, 10, 10, 0.05);
      box-sizing: border-box;
    }

    .cell-filled {
      border-bottom: var(--decorative-pixel-size) solid black;
      border-right: var(--decorative-pixel-size) solid black;
      border-top: 0;
      border-left: 0;
    }

    .cell-filled:before {
      position: absolute;
      content: ' ';
      display: block;
      left: 0;
      top: 0;
      width: var(--decorative-pixel-size);
      height: var(--decorative-pixel-size);
      background-color: white;
    }

    .cell__reflex {
      position: absolute;
      width: var(--decorative-pixel-size);
      height: var(--decorative-pixel-size);
      left: calc(1 * var(--decorative-pixel-size));
      top: calc(1 * var(--decorative-pixel-size));
      background-color: white;
    }

    .cell__reflex:before,
    .cell__reflex:after {
      content: ' ';
      position: absolute;
      width: var(--decorative-pixel-size);
      height: var(--decorative-pixel-size);
      background-color: white;
    }

    .cell__reflex:before {
      left: 0;
      top: calc(1 * var(--decorative-pixel-size));
    }

    .cell__reflex:after {
      left: calc(1 * var(--decorative-pixel-size));
      top: 0;
    }

    .cell-l {
      background-color: #38F308;
    }

    .cell-j {
      background-color: #F70100;
    }

    .cell-s {
      background-color: #00FFFF;
    }

    .cell-t {
      background-color: #FFDA01;
    }

    .cell-z {
      background-color: #FB09CC;
    }

    .cell-o {
      background-color: #5200FF;
    }

    .cell-i {
      background-color: #0793F7;
    }

    .row {
      white-space: nowrap;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .stack {
      border-bottom: 0;
      border-right: 0;
      border-top: var(--decorative-pixel-size) solid black;
      border-left: var(--decorative-pixel-size) solid black;
      background-color: black;
    }

    .game-state {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="stack" class="stack"></div>
    <br />
    <pre id="game-state" class="game-state"></pre>
  </div>
  <script src="js/main.js" charset="UTF-8"></script>
</body>

</html>
